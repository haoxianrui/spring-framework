plugins {
    id 'java'
}

group 'com.fly4j.spring'
version '5.3.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile(project(":spring-context"))

    compile(project(":spring-instrument"))
}


